<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="index.css"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <table>
            <thead>
                <tr>
                    <td id="screen" colspan="3"></td>
                    <td id="btncross" onclick="fxc();">x</td>
                </tr>
                <tr>
                    <td id="ans" value="0" colspan="3"></td>
                    <td id="btnclear" onclick="fc();">C</td>
                </tr>
                
            </thead>
            <colgroup>
            <col span="3" >
            <col id="cal">
            </colgroup>
            <tr>
                <td class="num" value="9" onclick="fxn(9);">9</td>
                <td class="num" value="8" onclick="fxn(8);">8</td>
                <td class="num" value="7" onclick="fxn(7);">7</td>
                
                <td id="btndiv" onclick="fxn('/');">/</td>
            </tr>
                <td class="num" value="6" onclick="fxn(6);">6</td>
                <td class="num" value="5" onclick="fxn(5);">5</td>
                <td class="num" value="4" onclick="fxn(4);">4</td>

                <td id="btnmul" onclick="fxn('*');">*</td>
            </tr>
            <tr>
                <td class="num" value="3" onclick="fxn(3);">3</td>
                <td class="num" value="2" onclick="fxn(2);">2</td>
                <td class="num" value="1" onclick="fxn(1);">1</td>
                
                <td id="btnmin" onclick="fxn('-');">-</td>
            </tr>
            <tr>
                <td id="btndot" onclick="fxn('.');">.</td>
                <td class="num" onclick="fxn(0);">0</td>
                <td id="btneq" onclick="eq();">=</td>
                <td id="btnplus" onclick="fxn('+');">+</td>
            </tr>
        </table>
        <script src="cal.js"></script>
    </body>
</html>
